{% extends "base.html" %}

{% block content %}
    <div class="add-note-link">
        <a href="{{ url_for('notes_add_get') }}">Add note</a>
    </div>
    <div class="delete-notes">
        <button type="button" class="btn btn-danger"
                id="deleteNotes" onclick="deleteNotes()">
            Delete all
        </button>
    </div>
    <h2>Notes</h2>
    <hr>
    <div class="notes">
        <div class="row">
            <div class="col-8 note-text">
                <em><b>Note text</b></em>
            </div>
            <div class="col-4">
                <em><b>Unique words</b></em>
            </div>
        </div>
        <hr>
        <div id="notesData">
            {% for note in notes %}
            <div class="row">
                <div class="col-8 note-text">
                    {{ note.text }}
                </div>
                <div class="col-4">
                    {{ note.unique_count }}
                </div>
            </div>
            <hr>
            {% endfor %}
        </div>
    </div>
{% endblock %}
